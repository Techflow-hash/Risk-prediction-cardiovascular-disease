<!DOCTYPE html>
<html>
<head>
    <title>Load Data</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/userhome">Dashboard</a>
        <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link active" href="/load">Load Data</a>
            <a class="nav-item nav-link" href="/view">View Data</a>
            <a class="nav-item nav-link" href="/prediction">Prediction</a>
            <a class="nav-item nav-link" href="/logout">Logout</a>
        </div>
    </nav>
    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header">Upload Dataset</div>
                    <div class="card-body">
                        <form method="POST" action="/load" enctype="multipart/form-data">
                            <div class="form-group">
                                <label>Select CSV File:</label>
                                <input type="file" class="form-control-file" name="file" accept=".csv" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Upload</button>
                        </form>
                        {% if msg %}
                        <div class="alert alert-info mt-3">{{ msg }}</div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
